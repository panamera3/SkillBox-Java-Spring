<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<div class="Cards" th:fragment="booksFragment(books)">
    <div class="Card" th:each="book: ${books}">
        <div class="Card-picture">
            <a href="#a" th:href="${book.id}">
                <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
            </a>
        </div>
        <div class="Card-content">
            <strong class="Card-title">
                <a href="#" th:text="${book.title}"></a>
            </strong>
<!--            <div class="Card-description" th:text="${book.authorName}">-->
<!--                Кондратенко Валерий Петрович-->
<!--            </div>-->
            <div class="Card-description" th:text="${book.author}">
                Кондратенко Валерий Петрович
            </div>
            <div class="Card-cost">
                    <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                    <span class="Card-price" th:text="${book.priceOld*book.price/100}">₽190.00</span>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
